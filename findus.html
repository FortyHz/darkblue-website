<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Us | U8 Cafe</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter & Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    
    <style>
        /* CSS styles from previous files */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Changed to full black */
            color: #FFFFFF;
            overflow-x: hidden;
        }
        .header-blurry {
            background: rgba(25, 25, 25, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .logo-font { font-family: 'Montserrat', sans-serif; }
        .btn {
            padding: 12px 24px; color: #FFFFFF; text-decoration: none; border-radius: 8px;
            background: rgba(50, 50, 50, 0.6); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.25); transition: background-color 0.3s ease; display: inline-block;
        }
        .btn:hover { background-color: rgba(80, 80, 80, 0.8); }
        .footer-text-link { color: #AAAAAA; margin: 0 20px; text-decoration: none; transition: color 0.3s ease; }
        .footer-text-link:hover { color: #FFFFFF; }
        .footer-modern-btn {
            display: inline-block; color: #FFFFFF; background-color: rgba(255, 255, 255, 0.1);
            padding: 12px 30px; margin: 0 20px; border-radius: 30px; text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.2); transition: background-color 0.3s ease, color 0.3s ease;
        }
        .footer-modern-btn:hover { background-color: #FFFFFF; color: #000000; }

        /* Animation */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in-item { opacity: 0; animation-fill-mode: forwards; }

        /* --- NEW STYLES FOR FIND US PAGE --- */
        #contact-section {
            min-height: 100vh;
        }
        .map-container {
            border: 2px solid rgba(20, 130, 255, 0.5);
            box-shadow: 0 0 15px 5px rgba(20, 130, 255, 0.2);
            transition: all 0.3s ease;
        }
        .map-container:hover {
            box-shadow: 0 0 25px 8px rgba(20, 130, 255, 0.4);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header Component -->
    <header class="header-blurry fixed top-0 w-full p-5 md:px-10 flex justify-between items-center z-50">
        <a href="index.html" class="logo-font text-[26px] font-semibold text-white tracking-wider">U8</a>
        <a href="menu.html" class="btn text-sm font-semibold">Menu</a> <!-- Changed to Menu for better navigation -->
    </header>

    <main>
        <!-- Contact Section -->
        <section id="contact-section" class="w-full flex items-center justify-center p-6 pt-32 sm:p-10">
            <div class="w-full max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-10">

                <!-- Left Side: Map -->
                <div class="map-container rounded-lg h-96 md:h-full bg-black bg-opacity-50 flex items-center justify-center p-4 fade-in-item" style="animation-delay: 100ms;">
                    <!-- 
                        GOOGLE MAPS EMBED INSTRUCTIONS:
                        1. Go to Google Maps and find your location.
                        2. Click "Share", then "Embed a map".
                        3. Go to https://snazzymaps.com/ to create a custom dark style.
                        4. Paste the Google Maps embed code into a new Snazzy Maps style.
                        5. Copy the final embed code from Snazzy Maps and paste it here, replacing this comment block.
                        Make sure to set width="100%" and height="100%".
                    -->
                    <p class="text-gray-400 text-center">Map data will be embedded here.</p>
                </div>

                <!-- Right Side: Info Card -->
                <div class="header-blurry p-8 rounded-lg fade-in-item" style="animation-delay: 200ms;">
                    <h1 class="text-4xl font-bold mb-8">Get In Touch</h1>

                    <div class="space-y-6">
                        <!-- Address -->
                        <div class="flex items-start gap-4">
                            <svg class="w-6 h-6 text-blue-400 mt-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" /></svg>
                            <div>
                                <h2 class="text-xl font-semibold">Address</h2>
                                <p class="text-gray-300">Faculty Chemistry Shahrood University of Technology - Laboratory Hall</p>
                            </div>
                        </div>
                        <!-- Hours -->
                        <div class="flex items-start gap-4">
                            <svg class="w-6 h-6 text-blue-400 mt-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            <div>
                                <h2 class="text-xl font-semibold">Hours</h2>
                                <p class="text-gray-300">Monday - Friday: 8:00 AM - 8:00 PM</p>
                                <p class="text-gray-300">Saturday - Sunday: 9:00 AM - 6:00 PM</p>
                            </div>
                        </div>
                        <!-- Email -->
                        <div class="flex items-start gap-4">
                            <svg class="w-6 h-6 text-blue-400 mt-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" /></svg>
                            <div>
                                <h2 class="text-xl font-semibold">Email</h2>
                                <p class="text-gray-300">contact@u8cafe.com</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer is omitted on this page for a cleaner, focused look. Can be added back if needed. -->
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elementsToAnimate = document.querySelectorAll('.fade-in-item');
            elementsToAnimate.forEach((element, index) => {
                setTimeout(() => {
                    element.style.animation = `fadeInUp 0.6s ease forwards`;
                }, index * 100); 
            });
        });
    </script>
</body>
</html>
