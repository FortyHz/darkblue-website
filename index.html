<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | U8 Cafe</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter & Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    
    <style>
        /* CSS styles derived from your JSON configuration */

        /* Global Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Header Component Style */
        .header-blurry {
            background: rgba(25, 25, 25, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari browser compatibility */
        }

        /* Logo Font Style */
        .logo-font {
            font-family: 'Montserrat', sans-serif;
        }

        /* Default Button Style */
        .btn {
            padding: 12px 24px;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 8px;
            background: rgba(50, 50, 50, 0.6);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.25);
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        /* Button Hover Effect */
        .btn:hover {
            background-color: rgba(80, 80, 80, 0.8);
        }

        /* Footer: Text Link Style */
        .footer-text-link {
            color: #AAAAAA;
            margin: 0 20px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer-text-link:hover {
            color: #FFFFFF;
        }

        /* Footer: Modern Text Button Style */
        .footer-modern-btn {
            display: inline-block;
            color: #FFFFFF;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 12px 30px;
            margin: 0 20px;
            border-radius: 30px;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .footer-modern-btn:hover {
            background-color: #FFFFFF;
            color: #000000;
        }
        
        /* Utility class for full-screen sections */
        .full-screen {
            height: 100vh;
            width: 100%;
        }

        /* Hero Section Styling */
        .hero-section {
            /* Using a high-quality placeholder image for the cafe theme */
            background-image: url('images/IMG_01.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        /* Dark overlay for better text readability on the hero image */
        .hero-section::before {
            content: '';
            position: absolute;
            inset: 0;
            background-color: rgba(0,0,0,0.5);
        }

        /* Animation for hero content */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
        }

        .fade-in.delay-1 { animation-delay: 0.3s; }
        .fade-in.delay-2 { animation-delay: 0.6s; }

    </style>
</head>
<body class="antialiased">

    <!-- Header Component -->
    <header class="header-blurry fixed top-0 w-full p-5 md:px-10 flex justify-between items-center z-50">
        <!-- Text Logo -->
        <a href="index.html" class="logo-font text-[26px] font-semibold text-white tracking-wider">U8</a>
        <!-- Find Us Button -->
        <a href="#footer" class="btn text-sm font-semibold">Find Us</a>
    </header>

    <main>
        <!-- Home Page: Hero Section -->
        <section id="hero" class="hero-section full-screen flex items-end justify-start text-left">
            <div class="relative z-10 p-4 md:pb-20 md:pl-20 max-w-lg">
                <h1 class="text-5xl md:text-6xl font-black text-white mb-4 fade-in">Welcome to U8</h1>
                <p class="text-lg md:text-xl text-gray-200 fade-in delay-1">Discover our signature blend and bites in the heart of the univeristy.</p>
            </div>
        </section>

        <!-- Home Page: Menu Display Section -->
        <section id="menu-display" class="bg-black py-24 px-6 sm:px-10">
             <div class="max-w-3xl mx-auto text-center">
                <h2 class="text-4xl md:text-6xl font-bold mb-12">Our Menu</h2>
                <!-- Container for the list and the blur/fade effect -->
                <div class="relative">
                    <div class="text-left space-y-4">
                        <!-- Menu Items -->
                        <div class="flex justify-between items-center border-b border-gray-800 pb-4">
                            <span class="text-lg text-gray-200">Espresso</span>
                            <span class="text-lg font-semibold text-white">T50</span>
                        </div>
                        <div class="flex justify-between items-center border-b border-gray-800 pb-4">
                            <span class="text-lg text-gray-200">Cappuccino</span>
                            <span class="text-lg font-semibold text-white">T98</span>
                        </div>
                        <div class="flex justify-between items-center border-b border-gray-800 pb-4">
                            <span class="text-lg text-gray-200">Croissant</span>
                            <span class="text-lg font-semibold text-white">T43</span>
                        </div>
                    </div>
                    <!-- This is the blur/fade-out overlay -->
                    <div class="absolute bottom-0 left-0 w-full h-24 bg-gradient-to-t from-black to-transparent pointer-events-none"></div>
                </div>

                <!-- See More Button -->
                <div class="mt-8">
                    <a href="menu.html" class="btn">See The Full Menu</a>
                </div>
             </div>
        </section>

        <!-- Footer Component -->
        <footer id="footer" class="bg-black text-center py-20 px-6 sm:px-10">
            <div class="flex flex-col sm:flex-row justify-center items-center gap-y-6 sm:gap-y-0">
                <a href="menu.html" class="footer-text-link font-medium">Menu</a>
                <a href="#footer" class="footer-modern-btn font-semibold">Find Us</a>
            </div>
            <div class="mt-16 text-gray-500 text-sm space-y-2">
                <p>Faculty Chemistry Shahrood University of Technology - Laboratory Hall</p>
                <p>&copy; 2025 U8 Cafe. All Rights Reserved.</p>
            </div>
        </footer>
    </main>

</body>
</html>
